<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Generador de memes</title>
  </head>
  <body>
    <header class="header">
      <h1>Generador de Memes</h1>
      <div class="header-botones">
        <button class="header-boton" id="boton-panel-imagen">
          <i class="fa-solid fa-image"></i> Imagen
        </button>
        <button class="header-boton" id="boton-panel-texto">
          <i class="fa-solid fa-pencil"></i> Texto
        </button>
        
        <!-- Boton de modo Oscuro buscar en la clase -->
      </div>
    </header>
    <main class="contenedor-principal">
      <div class="cuadrado-imagen">
        <div class="imagen" id="cuadrado-imagen"></div>
        <p class="parrafo-texto-superior" id="texto-superior">TOP TEXT</p>
        <p class="parrafo-texto-inferior" id="texto-inferior">BOTTOM TEXT</p>
      </div>
      <button class="boton-guardar-imagen">
        <i class="fa-solid fa-download"></i>Guardar imagen
      </button>
    </main>
    <aside class="panel-estilado">
      <button class="boton-panel-cierre">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <!-- aside del editor de imagen -->
      <div class="panel-imagen" id="panel-imagen">
        <h2 class="titulo-imagen">Imagen</h2>
        <div class="panel-imagen-url">
          <h3 class="panel-titulos-chicos">URL</h3>
          <input type="text" placeholder="Ingrese la URL aquÃ­" id="input-url" />
        </div>
        <div>
          <h3 class="panel-titulos-chicos">Fondo</h3>
          <div class="contenedor-panel-imagen-fondo">
            <div class="panel-imagen-fondo-color">
              <input type="color" value="#000000" id="input-color-fondo"/>
              <span class="valor-color" id="valor-color-fondo">#000000</span>
            </div>
            <div class="panel-imagen-fondo-opciones">
              <select class="opciones-filtros" id="opcion-filtros">
                <option value="">Ninguno</option>
                <option value="">Aclarar</option>
                <option value="">Oscurecer</option>
                <option value="">Diferencia</option>
                <option value="">Luminosidad</option>
                <option value="">Multiplicar</option>
              </select>
            </div>
          </div>
        </div>
        <div class="panel-imagen-filtros">
          <h3 class="panel-titulos-chicos">Filtros</h3>
          <div class="brillo contenedor-input-rango">
            <label for="points-brillo">Brillo</label>
            <input type="range" id="points-brillo" min="0" max="1" step="0.1" value="1"/>
          </div>
          <div class="opacidad contenedor-input-rango">
            <label for="points-opacidad">Opacidad</label>
            <input type="range" id="points-opacidad" min="0" max="1" step="0.1" value="1"/>
          </div>
          <div class="contraste contenedor-input-rango">
            <label for="points-contraste">Contraste</label>
            <input type="range" id="points-contraste" min="100" max="1000" step="1" value="100"/>
          </div>
          <div class="desenfoque contenedor-input-rango">
            <label for="points-desenfoque">Desenfoque</label>
            <input type="range" id="points-desenfoque" min="0" max="10" step="0.1" value="0"/>
          </div>
          <div class="escala-de-grises contenedor-input-rango">
            <label for="points-grises">Escala de grises</label>
            <input type="range" id="points-grises" min="0" max="100" step="1" value="0"/>
          </div>
          <div class="sepia contenedor-input-rango">
            <label for="points-sepia">Sepia</label>
            <input type="range" id="points-sepia" min="0" max="100" step="1" value="0"/>
          </div>
          <div class="Hue contenedor-input-rango">
            <label for="points-hue">HUE</label>
            <input type="range" id="points-hue" min="0" max="359" step="1" value="0"/>
          </div>
          <div class="saturado contenedor-input-rango">
            <label for="points-saturado">Saturado</label>
            <input type="range" id="points-saturado" min="100" max="1000" step="10" value="100"/>
          </div>
          <div class="negativo contenedor-input-rango">
            <label for="points-negativo">Negativo</label>
            <input type="range" id="points-negativo" min="0" max="1" step="0.1" value="0"/>
          </div>
          <div class="contenedor-boton-restablecer-filtros">
            <button class="boton-restablecer-filtros" id="boton-restablecer-filtros">
              Restablecer filtros
            </button>
          </div>
        </div>
      </div>
      <!-- aside del editor de texto -->
      <div class="panel-texto" id="panel-texto">
        <h2 class="titulo-texto">Texto</h2>
        <div>
          <h3 class="panel-titulos-chicos">Superior</h3>
          <textarea
            name=""
            id="textarea-superior"
            cols="30"
            rows="1"
            class="tomar-todo-el-ancho"
          ></textarea>
          <div class="contenedor-checkbox-label">
            <input type="checkbox" id="checkbox-sin-texto-superior" />
            <label for="checkbox-sin-texto-superior" class="label-checkbox"
              >Sin texto superior</label
            >
          </div>
        </div>
        <div>
          <h3 class="panel-titulos-chicos">Inferior</h3>
          <textarea
            name=""
            id="textarea-inferior"
            cols="30"
            rows="1"
            class="tomar-todo-el-ancho"
          ></textarea>
          <div class="contenedor-checkbox-label">
            <input type="checkbox" id="checkbox-sin-texto-inferior" />
            <label for="checkbox-sin-texto-inferior" class="label-checkbox"
              >Sin texto inferior</label
            >
          </div>
        </div>
        <div>
          <h3 class="panel-titulos-chicos">Fuente</h3>
          <div>
            <select name="" id="" class="opciones-fuente tomar-todo-el-ancho">
              <option value="Arial">Arial</option>
              <option value="Arial Black">Arial Black</option>
              <option value="American">American</option>
              <option value="Typewriter">Typewriter</option>
              <option value="Andale Mono">Andale Mono</option>
              <option value="Comic Sans MS">Comic Sans MS</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Impact">Impact</option>
              <option value="Verdana">Verdana</option>
              <option value="Times New Roman">Times New Roman</option>
            </select>
            <div class="contenedor-fuente-opciones">
              <!-- Cambiar nombre -->
              <input type="number" name="" id="" class="fuente-tamanio" />
              <button class="boton-fuente">
                <i class="fa-solid fa-align-left"></i>
              </button>
              <button class="boton-fuente">
                <i class="fa-solid fa-align-center"></i>
              </button>
              <button class="boton-fuente">
                <i class="fa-solid fa-align-right"></i>
              </button>
            </div>
          </div>
        </div>
        <div>
          <div class="panel-color-y-fondo">
            <div class="panel-color-letra">
              <h3 class="panel-titulos-chicos">Color</h3>
              <input
                name="Color de texto"
                type="color"
                id="color-texto-input"
                value="#000000"
              />
              <span id="color-texto-span" class="valor-color">#000000</span>
            </div>
            <div class="panel-color-fondo">
              <h3 class="panel-titulos-chicos">Fondo</h3>
              <input
                name="Color de fondo"
                type="color"
                id="color-fondo-input"
                value="#000000"
              />
              <span id="color-fondo-span" class="valor-color">#000000</span>
            </div>
          </div>
          <div class="contenedor-checkbox-label">
            <input type="checkbox" name="" id="checkbox-fondo-transparente" />
            <label for="checkbox-fondo-transparente" class="label-checkbox"
              >Fondo transparente</label
            >
          </div>
        </div>
        <div class="contenedor-contorno">
          <h3 class="panel-titulos-chicos">Contorno</h3>
          <button class="boton-contorno">Ninguno</button>
          <button class="boton-contorno">Claro</button>
          <button class="boton-contorno">Oscuro</button>
        </div>
        <div class="contenedor-espaciado">
          <h3>Espaciado</h3>
          <input type="number" name="" id="" class="tomar-todo-el-ancho" />
        </div>
        <div class="contenedor-espaciado">
          <h3 class="panel-titulos-chicos">Interlineado</h3>
          <select name="" id="" class="select-interlineado tomar-todo-el-ancho">
            <option value="">0.8</option>
            <option value="">1</option>
            <option value="">1.2</option>
            <option value="">1.5</option>
            <option value="">2</option>
            <option value="">2.5</option>
          </select>
        </div>
      </div>
    </aside>
    <script src="main.js"></script>
  </body>
</html>
